<div class="absolute inset-0 flex flex-col min-w-0 overflow-auto">
    <!-- Header -->
    <div
        class="text-primary flex flex-col ipad-ver:flex-col ipad-hor:flex-col sm:flex-row flex-0 sm:items-center sm:justify-content-between p-6 sm:py-8 ipad-ver:pb-2 ipad-hor:pb-2 sm:px-10 border-b dark:bg-transparent">
        <div class="flex w-full justify-content-between">
            <div class="flex-1 min-w-0">
                <!-- Title -->
                <div class="mt-2">
                    <div class="d-flex flex-row justify-content-between align-items-center">
                        <h2
                            class="text-3xl md:text-4xl font-bold tracking-tight leading-7 sm:leading-10 truncate text-black">
                            {{'EVENT.ACTIVITIES' | translate}}
                        </h2>
                        <div>
                            <button type="button" class="btn btn-light" routerLink="addEvent">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-plus-circle-dotted" viewBox="0 0 16 16">
                                    <path
                                        d="M8 0c-.176 0-.35.006-.523.017l.064.998a7.117 7.117 0 0 1 .918 0l.064-.998A8.113 8.113 0 0 0 8 0zM6.44.152c-.346.069-.684.16-1.012.27l.321.948c.287-.098.582-.177.884-.237L6.44.153zm4.132.271a7.946 7.946 0 0 0-1.011-.27l-.194.98c.302.06.597.14.884.237l.321-.947zm1.873.925a8 8 0 0 0-.906-.524l-.443.896c.275.136.54.29.793.459l.556-.831zM4.46.824c-.314.155-.616.33-.905.524l.556.83a7.07 7.07 0 0 1 .793-.458L4.46.824zM2.725 1.985c-.262.23-.51.478-.74.74l.752.66c.202-.23.418-.446.648-.648l-.66-.752zm11.29.74a8.058 8.058 0 0 0-.74-.74l-.66.752c.23.202.447.418.648.648l.752-.66zm1.161 1.735a7.98 7.98 0 0 0-.524-.905l-.83.556c.169.253.322.518.458.793l.896-.443zM1.348 3.555c-.194.289-.37.591-.524.906l.896.443c.136-.275.29-.54.459-.793l-.831-.556zM.423 5.428a7.945 7.945 0 0 0-.27 1.011l.98.194c.06-.302.14-.597.237-.884l-.947-.321zM15.848 6.44a7.943 7.943 0 0 0-.27-1.012l-.948.321c.098.287.177.582.237.884l.98-.194zM.017 7.477a8.113 8.113 0 0 0 0 1.046l.998-.064a7.117 7.117 0 0 1 0-.918l-.998-.064zM16 8a8.1 8.1 0 0 0-.017-.523l-.998.064a7.11 7.11 0 0 1 0 .918l.998.064A8.1 8.1 0 0 0 16 8zM.152 9.56c.069.346.16.684.27 1.012l.948-.321a6.944 6.944 0 0 1-.237-.884l-.98.194zm15.425 1.012c.112-.328.202-.666.27-1.011l-.98-.194c-.06.302-.14.597-.237.884l.947.321zM.824 11.54a8 8 0 0 0 .524.905l.83-.556a6.999 6.999 0 0 1-.458-.793l-.896.443zm13.828.905c.194-.289.37-.591.524-.906l-.896-.443c-.136.275-.29.54-.459.793l.831.556zm-12.667.83c.23.262.478.51.74.74l.66-.752a7.047 7.047 0 0 1-.648-.648l-.752.66zm11.29.74c.262-.23.51-.478.74-.74l-.752-.66c-.201.23-.418.447-.648.648l.66.752zm-1.735 1.161c.314-.155.616-.33.905-.524l-.556-.83a7.07 7.07 0 0 1-.793.458l.443.896zm-7.985-.524c.289.194.591.37.906.524l.443-.896a6.998 6.998 0 0 1-.793-.459l-.556.831zm1.873.925c.328.112.666.202 1.011.27l.194-.98a6.953 6.953 0 0 1-.884-.237l-.321.947zm4.132.271a7.944 7.944 0 0 0 1.012-.27l-.321-.948a6.954 6.954 0 0 1-.884.237l.194.98zm-2.083.135a8.1 8.1 0 0 0 1.046 0l-.064                                 </svg>
                                {{'GENERAL.ADD' | translate}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex mainContainer gap-x-2 ipad-ver:px-1 ipad-hor:px-1 sm:px-4 sm:py-5 rounded-t-2xl overflow-y-auto">
        <div class="d-flex flex-wrap gap-y-7 w-full">
            <ng-container  *ngFor="let event of activities">
                <div  class=" event d-flex justify-center mb-3 px-2">
                    <!-- <app-single-event [eventData]="event"></app-single-event> -->
                    <div (click)="viewEvent(event)" class=" vip-event-wrapper border-accent-500 rounded-md bg-accent-200 cursor-pointer relative"
                        style="border-radius: 7.5px !important; overflow: hidden; background-color:#bbb6b6;">
                        <img *ngIf="event.cover != null && event.cover != undefined" [src]="event.cover" class="event-cover w-100 h-50 rounded-t-md" />
                        <img *ngIf="event.cover == null && event.cover == undefined" [src]="event.altcover" class="event-cover w-100 h-50 rounded-t-md" />
                        <div *ngIf="event.category != null || event.category != undefined" class="text-white bg-primary relative  w-50"
                            style="margin-top: -50px; position: absolute">
                            {{ event.category }}
                        </div>
                        <div *ngIf="event.category == null || event.category == undefined" class="text-white bg-primary relative  w-50 " style="margin-top: -50px; position: absolute">
                            --------------
                        </div>
                        <div class="event-data-wraper text-accdnt-900 p-2 mt-3" style="background-color:#bbb6b6;">
                            <div class="title text-center px-2 py-1 text-accent-900">
                                {{ event.title }}
                            </div>
                            <div class="flex-column d-flex justify-content-between items-center px-2 py-1">
                                <div
                                    class="start-date text-md text-gray-500 mb-1 d-flex justify-content-between w-full">
                                    <span> {{'EVENT.ACTIVITY_START_DATE' | translate}} :</span>
                                    <span> {{ event.startDate | date }}</span>
                                </div>
                                <div class="end-date text-md text-gray-500 d-flex justify-content-between w-full">
                                    <span> {{'EVENT.ACTIVITY_END_DATE' | translate}} :</span>
                                    <span>{{ event.endDate | date }}</span>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-between items-center px-2 py-1">
                                <button class="col-md-4 bg-info bg-outline-info text-white"
                                    (click)="updateEvent(event)">{{'GENERAL.UPDATE' | translate}}</button>
                                <button class="col-md-4 bg-danger bg-outline-danger text-white"
                                    (click)="deleteEvent(event)">{{'GENERAL.DELETE' | translate}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
